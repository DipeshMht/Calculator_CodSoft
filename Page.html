<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Calculator</title>
</head>

<body>

    <main>
        <div class="header">Dipesh's Calculator</div>
        <div class="calculator">
            <input type="text" placeholder="0">
            <div class="grid">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button class="mains">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="mains">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="mains">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="mains">+</button>
                <button>0</button>
                <button>.</button>
                <button class="eq">=</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </main>

</body>

</html>
